<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm">
                <h1>Criar sua Conta</h1>
                <input type="text" id="signUpName" placeholder="Name" required>
                <input type="text" id="signUpCPF" placeholder="CPF" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm" action="homepage.html" method="post">
                <h1>Entre com seu Login</h1>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <a href="#">Esqueceu sua Senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem Vindo</h1>
                    <p>Usar sites opcionais ou entrar com suas informações</p>
                    <button class="hidden" id="login">Já possuo login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá</h1>
                    <p>Usar sites opcionais ou entra com suas informações</p>
                    <button class="hidden" id="register">Crie sua Conta</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
